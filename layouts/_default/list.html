{{ define "main" }}

<!-- ðŸš€ Explicitly Wrap Entire Content in `.black-box` -->
<div class="black-box">
    <h1>Welcome to AI Creations Showcase</h1>
    <p>Explore AI-generated content across different categories.</p>
</div>

<!-- ðŸš€ Force `.black-box` Around Categories -->
<div class="black-box">
    <h2>Categories</h2>
    <ul>
        {{ range .Pages }}
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ else }}
            <li>No posts found in this section.</li>
        {{ end }}
    </ul>
</div>

{{ end }}
