<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title & Meta Description -->
    <title>{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description | default "AI Creations Showcase - Featuring AI-generated prose, poetry, coding, and more." }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/custom.css?v=2">

    <!-- Hugo Styles -->
    {{ $style := resources.Get "css/main.css" | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">

    <!-- Open Graph & Twitter Card (For Social Sharing) -->
    <meta property="og:title" content="{{ .Site.Title }}">
    <meta property="og:description" content="{{ .Site.Params.description }}">
    <meta property="og:image" content="{{ "images/social-preview.jpg" | relURL }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Hugo Internal Hooks (If Needed) -->
    {{ hugo.Generator }}
    {{ block "head" . }}{{ end }}
</head>
